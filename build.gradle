apply plugin: 'war'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.undertow:undertow-core:1.0.9.Final'
    compile 'io.undertow:undertow-servlet:1.0.9.Final'
    compile 'io.undertow:undertow-websockets-jsr:1.0.9.Final'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'org.atmosphere:atmosphere-runtime:2.1.4'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.9'
}
